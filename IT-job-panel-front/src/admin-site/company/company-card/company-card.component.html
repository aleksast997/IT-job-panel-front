<div *ngIf="!isCreate; else createBlock">
  <mat-card class="company-card">
    <mat-card-header>
      <mat-card-subtitle>
        {{company.field}}
      </mat-card-subtitle>
      <mat-card-title>
        {{company.name}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{company.description}}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
  </mat-card>
</div>
<ng-template #createBlock>
  <app-company-create
                      (createCompany)="create($event)"
  ></app-company-create>
</ng-template>
