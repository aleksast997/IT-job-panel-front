<app-header></app-header>
<mat-card>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-form-field class="form-group">
        <mat-label for="email">Email</mat-label>
        <input matInput id="email" type="email" name="email" [(ngModel)]="user.email" required
        class="form-control" placeholder="Enter email">
      </mat-form-field>
      <mat-form-field class="form-group">
        <mat-label for="password">Password</mat-label>
        <input matInput id="password" type="password" name="password" [(ngModel)]="user.password" required
        class="form-control" placeholder="Enter password">
      </mat-form-field>
      <div>
        <button mat-raised-button color="accent" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
